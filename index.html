<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphing Calculator</title>
  </head>
  <body>
    <div id="app" class="justify-center bg-zinc-100" >
      <section class="min-h-screen w-full p-4 flex items-center justify-center gap-8 flex-col bg-zinc-100" id="main">
        <h1 class="text-4xl font-bold text-center text-blue-500">Graphing Calculator</h1>
        <div class="flex justify-center shadow-lg">
          <input
            class="flex-1 px-4 py-3 bg-white text-black outline-none border-none text-sm md:text-xl"
            type="text"
            placeholder="Enter a function"
          />
          <a
          href="#result"
            class="px-6 py-3 text-sm md:text-xl bg-blue-500 text-white hover:bg-blue-600 transition-all ease-linear duration-200"
          >
            Plot
          </a>
        </div>
      </section>
      <canvas class="items-center h-screen w-full bg-zinc-50" id="result"> 
      </canvas>
      <section id="colors" class="fixed top-4 right-4 flex flex-col gap-2 bg-white p-4 shadow-md rounded-md text-black select-none border-2 border-zinc-200">
        <div class="flex gap-2 items-center justify-between text-sm">
          <label for="axes">Axes color</label>
          <input type="color" class="w-8 h-6 rounded-sm bg-zinc-400" id="axes" value="#123456">
        </div>
        <div class="flex gap-2 items-center justify-between text-sm">
          <label for="graph">Graph color</label>
          <input type="color" class="w-8 h-6 rounded-sm bg-zinc-400" id="graph" value="#FF0000">
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
